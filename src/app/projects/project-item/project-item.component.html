<div class="project-item card">
  <div class="project-item__image card-image">
    <figure class="image is-4by3">
      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
    </figure>
  </div>
  <div class="project-item__content card-content">
    <div class="project-item__title title is-4">{{ project.name }}</div>
    <p class="project-item__summary">{{ project.description }}</p>
    <div class="project-item__stack">
      <div class="tag has-background-grey has-text-white" *ngFor="let tech of project.stack">{{ tech }}</div>
    </div>
  </div>
  <div class="project-item__lints card-footer">
    <div class="card-footer-item">Github</div>
    <div class="card-footer-item">Live Demo</div>
  </div>
</div>
